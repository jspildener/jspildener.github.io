<!DOCTYPE html>
<html>

<head>
    <title>Anytime is Train Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                    <div class="jumbotron container-shadow">
                        <h1>Anytime is Train Time<br/><small class="current-time"></small></h1>
                    </div>
            </div>
        </div>
    </div>
    <div class="container main">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default container-shadow">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div>
                <div class="panel panel-default container-shadow">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="inputTrainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" placeholder="">
                                <span style="color:red; display: none;" id="nameError">Please provide a train name</span>
                            </div>
                            <div class="form-group">
                                <label for="inputDestination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="">
                                <span style="color:red; display: none;" id="destinationError">Please provide a train destination</span>
                            </div>
                            <div class="form-group">
                                <label for="inputTrainTime">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="trainTime" placeholder="">
                                <span style="color:red; display: none;" id="timeError">Please provide a train time</span>
                            </div>
                            <div class="form-group">
                                <label for="inputTrainFrequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="trainFrequency" placeholder=""><span style="color:red; display: none;" id="frequencyError">Please provide a train frequency</span>
                            </div>
                            <button type="submit" class="btn btn-default" id="submitTrain">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
